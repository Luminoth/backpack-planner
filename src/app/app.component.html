<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Backpacking Planner</ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 0" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 0">
              <ion-label>Personal Information</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item-divider></ion-item-divider>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 1" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 1">
              <ion-label>Gear Items</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 2" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 2">
              <ion-label>Gear Systems</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 3" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 3">
              <ion-label>Gear Collections</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item-divider></ion-item-divider>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 4" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 4">
              <ion-label>Meals</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item-divider></ion-item-divider>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 5" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 5">
              <ion-label>Trip Plans</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item-divider></ion-item-divider>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 6" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 6">
              <ion-icon slot="start" ios="settings-outline" md="settings-sharp">settings</ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 7" routerDirection="root" [routerLink]="['folder/Inbox']" lines="none"
              detail="false" [class.selected]="selectedIndex == 7">
              <ion-icon slot="start" ios="help-outline" md="help-sharp">help</ion-icon>
              <ion-label>Help</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
